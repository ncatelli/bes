<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BE6502 Assembler</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>BE6502 Assembler</h1>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <div class="row">
    <div class="column">
      <textarea class="no-resize" id="assemblyInput" name="assemblyInput" rows="26" cols="80"></textarea>
    </div>
    <div class="column">
      <textarea class="no-resize" readonly id="binaryOutput" name="binaryOutput" rows="26" cols="80"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <button id="assembleBtn">Assemble Source</button>
    </div>
    <div class="column">
    </div>
  </div>
  <script src="./bootstrap.js"></script>
</body>

</html>
